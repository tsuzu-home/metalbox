---
variant: flatcar
version: 1.1.0
systemd:
  units:
    - name: installer.service
      enabled: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=simple
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target
storage:
  files:
    - path: /opt/installer
      mode: 0500
      contents:
        inline: |
          #!/bin/bash -ex
          cd /tmp
          retries=0
          max_retries=10
          while [ $retries -lt $max_retries ]; do
            curl "${matchbox_http_endpoint}/ignition?os=installed" --fail -o ignition.json || true
            if [ -s ignition.json ]; then
              break
            fi
            retries=$((retries+1))
            sleep 10
          done

          dd if=/dev/zero of=/dev/nvme0n1 bs=512 count=1
          flatcar-install \
            -d /dev/nvme0n1 \
            -i ignition.json
          udevadm settle
          systemctl reboot
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ${ssh_authorized_key}

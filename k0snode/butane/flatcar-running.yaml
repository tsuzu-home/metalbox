---
variant: flatcar
version: 1.1.0
systemd:
  units:
    - name: installer.service
      enabled: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=simple
        ExecStart=/opt/installer
        [Install]
        WantedBy=multi-user.target
    - name: docker.service
      mask: true
    - name: docker.socket
      mask: true
    - name: containerd.service
      mask: true
storage:
  files:
    - path: /opt/installer
      mode: 0500
      overwrite: true
      contents:
        inline: |
          #!/bin/bash -ex
    - path: /etc/hostname
      mode: 0644
      overwrite: true
      contents:
        inline: ${host_name}
    - path: /etc/systemd/network/20-enp.network
      contents:
        inline: |
          [Match]
          Name=enp*
          [Network]
          DHCP=yes

          [DHCP]
          ClientIdentifier=mac
          UseMTU=true
          UseDomains=true
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ${ssh_authorized_key}
